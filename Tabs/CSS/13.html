<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="../../Content/logo.png" type="image/x-icon">

    <title>Konstantin Bylbas</title>

    <style>
       *{
    box-sizing: border-box;
}
main{
    position: relative;
    border: solid 2px;
    margin: 100px auto;
    width: 50vw;
    height: 50vh;
    background-color: rgb(238, 238, 238);
}
.progressBar div:first-child{
    position: absolute;
    bottom: 100px;
    height: 8px;
    width: 70%;
    background-color: rgb(47, 47, 47);
}
.progressBar div:nth-child(2){
    position: absolute;
    bottom: calc(100px - 2px);
    left: calc(70% - 6px);
    background-color: white;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    z-index: 10;
    border: 1px solid;
}
.progressBar div:nth-child(2):hover, .preview:hover, .play:hover, .next:hover{
    cursor: pointer;
    transform: scale(1.25);
}
.progressBar div:last-child{
    position: absolute;
    bottom: 100px;
    right: 0;
    height: 8px;
    background-color: #cfcfcf;
    width: 30%;
}

.buttons{
    position: absolute;
    bottom: 30px;
    width: 40%;
}
.preview{
    float: left;
    margin: 0 20px;
    border: 20px solid transparent;
    border-right: 20px solid;
}
.preview::after{
    content: '';
    position: absolute;
    border: 20px solid transparent;
    border-right: 20px solid;
    margin-top: -20px;
}
.play{
    float: left;
    margin: 0 0 0 40px;
    width: 20px;
    border: 20px solid transparent;
    border-left: 30px solid;
}
.next{
    float: left;
    margin: 0 20px;
    border: 20px solid transparent;
    border-left: 20px solid;
}
.next::after{
    content: '';
    position: absolute;
    border: 20px solid transparent;
    border-left: 20px solid;
    margin-top: -20px;
}

.button {
    background-color: white;
    border: solid rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    padding: 10px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 25px;
    font-weight: 700;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  .button:hover {
    background-color: #707070;
    color: white;
  }
  .button:hover > a{
    color: white;
  }

  a{text-decoration: none;}
    </style>
</head>

<body>
    <main>
        <div class="progressBar">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="buttons">
            <div class="preview"></div>
            <div class="play"></div>
            <div class="next"></div>
        </div>
    </main>

    <table width="75%" align="center">
        <tr>
            <td>
                <hr>
            </td>
        </tr>
            <td align="right">
                                <a href="../../index.html" class="button">
                    &lArr; Back To Main
                </a>
            </td>
    </table>
</body>

</html>
